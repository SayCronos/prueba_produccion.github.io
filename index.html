        .header {

            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }
        
        .header h1 {

        }
        
        .form-section {

        }

        }
        
        .form-group {

            gap: 0.5rem;
            position: relative;
        }
        
        label {

            font-size: 0.875rem;
            color: #047857;

        }

            font-size: 1rem;
            font-family: inherit;
            background: white;

        }

            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }
        
        select {
            cursor: pointer;
            background: white;
        }
        
        .autocomplete-container {
            position: relative;
        }
        
        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #10b981;
            border-top: none;
            border-radius: 0 0 0.5rem 0.5rem;

            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.2);
        }
        
        .autocomplete-list.show {
            display: block;
        }
        
        .autocomplete-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #d1fae5;
            transition: background 0.2s;
        }
        
        .autocomplete-item:hover {
            background: #ecfdf5;
        }
        
        .autocomplete-item:last-child {
            border-bottom: none;
        }
        
        .autocomplete-code {
            font-weight: 700;
            color: #047857;
        }
        
        .autocomplete-name {
            font-size: 0.875rem;
            color: #059669;
            margin-top: 0.25rem;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

            background: linear-gradient(135deg, #047857 0%, #065f46 100%);

        }

            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

            resize: vertical;
            min-height: 80px;
        }
        
        .record-card {
            background: white;
            border: 2px solid #d1fae5;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;

        }

        .detail-value {

            color: #065f46;

        }
        
        .badge {

            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .badge-danger {

            color: #991b1b;
        }
        
        .empty-state {

            padding: 3rem;
            color: #6b7280;
        }
        
        .actions-bar {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem 2rem;
            border-top: 3px solid #10b981;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            box-shadow: 0 -4px 15px rgba(16, 185, 129, 0.1);
        }
        
        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            color: white;
            padding: 1rem 1.5rem;

        }

</head>

        function cargarMaquinas() {
            const select = document.getElementById('maquina');
            maquinas.forEach(m => {

                option.value = m;
                option.textContent = m;
                select.appendChild(option);
            });
        }
        
        function setupAutocomplete() {
            const input = document.getElementById('codigoProducto');
            const list = document.getElementById('autocompleteList');
            
            input.addEventListener('input', function() {
                const val = this.value.toUpperCase().trim();
                list.innerHTML = '';
                currentFocus = -1;
                
                if (!val) {
                    list.classList.remove('show');
                    return;
                }
                
                const matches = Object.keys(productosDB)
                    .filter(code => code.includes(val))
                    .slice(0, 10);
                
                if (matches.length === 0) {
                    list.classList.remove('show');
                    return;
                }
                
                matches.forEach(code => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `
                        <div class="autocomplete-code">${code}</div>
                        <div class="autocomplete-name">${productosDB[code].nombre}</div>
                    `;
                    item.addEventListener('click', () => selectProduct(code));
                    list.appendChild(item);
                });
                
                list.classList.add('show');
            });
            
            input.addEventListener('keydown', function(e) {
                const items = list.getElementsByClassName('autocomplete-item');
                if (e.keyCode === 40) {
                    currentFocus++;
                    addActive(items);
                } else if (e.keyCode === 38) {
                    currentFocus--;
                    addActive(items);
                } else if (e.keyCode === 13) {
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    }
                }
            });
            
            document.addEventListener('click', function(e) {
                if (e.target !== input) {
                    list.classList.remove('show');
                }
            });
        }
        
        function addActive(items) {
            if (!items || items.length === 0) return;
            removeActive(items);
            if (currentFocus >= items.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = items.length - 1;
            items[currentFocus].classList.add('autocomplete-active');
        }
        
        function removeActive(items) {
            for (let item of items) {
                item.classList.remove('autocomplete-active');
            }
        }

        function descargarExcel() {
            const fecha = document.getElementById('fecha').value;
            const turno = document.getElementById('turno').value;
            const lider = document.getElementById('lider').value;
            
            if (registros.length === 0) {
                mostrarToast('‚ùå No hay registros para descargar');

            }
            
            // Crear datos para Excel
            const datosExcel = [
                [`RECOLECCI√ìN DE DATOS - RONDA EN PLANTA EQUIPOS AUT√ìNOMOS (MANIZALES)`],
                [``],
                [`FECHA: ${fecha}`, `TURNO: ${turno}`, `L√çDER: ${lider}`],
                [``],
                [
                    'M√ÅQUINA', 'C√ìDIGO PRODUCTO', 'ORDEN PRODUCCI√ìN', 'NOMBRE PIEZA',

                ]
            ];
            
            // Agregar registros
            registros.forEach(r => {
                datosExcel.push([
                    r.maquina || '',
                    r.codigoProducto || '',
                    r.ordenProduccion || '',
                    r.codigoPieza || '',
                    r.pesoBrutoTeorico || '',
                    r.pesoBrutoReal || '',

                    r.pesoNetoReal || '',

                    r.alerta || '',
                    r.cavidades || '',
                    r.observaciones || ''
                ]);
            });
            
            // Crear workbook y worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(datosExcel);
            
            // Autoajustar columnas
            const colWidths = [
                {wch: 12}, {wch: 15}, {wch: 18}, {wch: 30},
                {wch: 18}, {wch: 18}, {wch: 18}, {wch: 18},
                {wch: 12}, {wch: 12}, {wch: 20}, {wch: 12},
                {wch: 12}, {wch: 12}, {wch: 12}, {wch: 25}
            ];
            ws['!cols'] = colWidths;
            
            // Estilos para encabezados
            const headerRange = XLSX.utils.decode_range(ws['!ref']);
            for (let C = headerRange.s.c; C <= 4; ++C) {
                const address = XLSX.utils.encode_cell({r: 4, c: C});
                if (!ws[address]) continue;
                ws[address].s = {
                    font: { bold: true, color: { rgb: "FFFFFF" }, sz: 12 },
                    fill: { fgColor: { rgb: "047857" } },
                    alignment: { horizontal: "center", vertical: "center" }
                };
            }
            
            XLSX.utils.book_append_sheet(wb, ws, "Registros");
            XLSX.writeFile(wb, `Ronda_Planta_${fecha}_${turno}.xlsx`);
            
            mostrarToast('‚úÖ üìä Excel descargado correctamente');
        }
        
        function guardarLocal() {
            localStorage.setItem('registrosRonda', JSON.stringify(registros));
        }
        
        function cargarRegistrosGuardados() {
            const guardados = localStorage.getItem('registrosRonda');
            if (guardados) {
                registros = JSON.parse(guardados);
                renderizar();
            }
        }
        
        function mostrarToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
